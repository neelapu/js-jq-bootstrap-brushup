        //isUniform

        function isUniform(arr){
            var first = arr[0];
            for(var i=0; i<arr.length; i++){
                if(arr[i] !== first){
                    return false;
                }
            }
            return true;

        }

        function isMax(arr){
            var max = arr[0];
            for(var i=1; i<arr.length; i++){
                if(arr[i] > max){
                    max = arr[i];
                }
            }
            return max;
        }


        function isMin(arr){
            var min = arr[0];
            for(var i=1; i<arr.length; i++){

                if(arr[i] < min){
                    min = arr[i];
                }
            }
            return min;
        }
