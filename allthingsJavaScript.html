/* remove Duplicates */
var a = [1,5,5,6,8,9,2,4,1,7,3];
function remD(arr){
	var res = [];
	var len = arr.length;

	for(let i=0; i<len; i++){

		if(res.indexOf(arr[i]) === -1){

			res.push(arr[i]);
		}
	}

	return res;
	

}
